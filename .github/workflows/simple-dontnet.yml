name: Simple .NET Build

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
    
    # FIX: Let .NET find the project automatically
    - name: Restore dependencies
      run: dotnet restore
    
    - name: Build
      run: dotnet build --configuration Release
    
    # Only run if tests exist
    - name: Test
      run: |
        # Check if any test projects exist
        if Get-ChildItem -Path . -Recurse -Filter *.Tests.csproj | Select-Object -First 1; then
          dotnet test
        else
          echo "No tests found, skipping test step"
        fi
